l_english:
 # Textes Mod Lingwista
    error_event.0t:0 "Nous ne sommes pas encore prêts."
    majorie_event.01t:0 "Bienvenue sur le mod Major Lingwista !"
    majorie_event.01d:0 "Vous êtes le Major Lingwista, un voyageur temporel réfugié qui influe sur des univers parallèles avec son thinktank de voyageurs temporels ingérents et son groupuscule d'illuminatos. Vos sbires se sont déjà infiltrés depuis quelques années dans le pays de votre choix au crépuscule du Moyen-Âge. Ils n'attendent que votre feu vert pour sortir de l'ombre et commencer à préparer le pays pour empêcher les terribles évènements de votre époque d'arriver dans cet univers. Pour assurer votre contrôle du pays, il vous faudra vous appuyer sur les illuminatos, la Plèbe, voir même les natifs, tous trois constitués en ordres, afin de mettre vos plans à exécutions."
    majorie_event.02t:0 "Les illuminatos du Major Lingwista prennent le contrôle."
    majorie_event.02d:0 "Le conseil des illuminatos sort de l'ombre. Ce n'est pas vraiment un renversement du pouvoir où une révolution, les illuminatos contrôlaient déjà le pays depuis des années. Cependant il y a une nouveauté: le pantin qui était officiellement à la tête du pays a disparu. Les natifs ignorent la raison de ce changement, tout deviendra plus clair pour eux en temps utile."
    majorie_event.03t:0 "Le conseil des illuminatos entre en scène."
    majorie_event.03d:0 "Les illuminatos étant une organisation secrète, il est difficile pour les natifs de compendre comment ils vont assurer la politique du pays. Les ordres hiérarchiques parvenant aux agents d'exécution sur le terrain émanent du "Conseil des illuminatos". C'est le nouvel organe exécutif du pays."
    majorie_event.04t:0 "Le Major Lingwista met de coté les illuminatos."
    majorie_event.04d:0 "Le conseil des illuminatos a bien oeuvré, mais les réformes ne sont pas assez rapides. Le Major doit prendre directement les choses en main pour que le pays soit prêt pour l'invasion des extra-terrestres !"
    majorie_event.05t:0 "Le Major est immortel."
    majorie_event.05d:0 "Bénéficiant des avancées technologiques de son époque, le Major est devenu immortel. On raconte qu'il peut voyager dans le temps et l'espace et que c'est ainsi qu'il est arrivé parmi nous depuis un lointain avenir."
    majorie_event.06:0 "Des illuminatos sont mécontents d'avoir été mis de coté et quittent la Majorie pour prendre le contrôle d'un autre pays."
    majorie_event.07t:0 "Des illuminatos mécontents du Major ont quitté le pays."
    majorie_event.07d:0 "Des dissensions étaient à prévoir. Il faudra regarder quel pays ils ont infiltré, très probablement une grande puissance. Les camarades d'hier sont peut-être les ennemis de demain."
    tooltype_des_traitres:0 "Ce sont des traitres !"
    majorie_event.08t:0 "Alliance des illuminatos mécontents."
    ILLUMINATO:0 "Illuminato"
    LGW:0 "Majorie"
    LGW_ADJ:0 "Majoré"
    LGW_ADJ2:0 "Majorée"
    gov_lingwista:0 "Régime du Major Lingwista"
    MAJOR:0 "Major"
    MAJOR_CONSORT:0 "Major-consort"
    majorie_event.20t:0 "Des illuminatos dans les colonies"
    majorie_event.20d:0 "Les illuminatos prennent également le pouvoir dans les colonies. Les natifs ne peuvent pas les fuir en migrant dans le nouveau monde."
 # Réformes gouvernementales
    illuminatos_council_reform:0 "Conseil secret"
    illuminatos_council_reform_desc:0 "Nul ne sait ce qui se passe au conseil secret des illuminatos. Il est dit que les sbires du Major s'y succédent pour conserver les apparences."
    gaullism_reform:0 "Néo-Gaullisme"
    gaullism_reform_desc:0 "En appliquant les valeurs du général De Gaulle, nous pourrons créer une société qui résistera aux aliens."
    illuminatos_alternance_reform:0 "Alternance accrue des illuminatos"
    illuminatos_alternance_reform_desc:0 "Le nombre des illuminatos ne cesse de grandir, en réduisant leur temps de passage ils pourront tous ou presque exercer."
    deconcentration_and_decentralization_reform:0 "Déconcentration et décentralisation"
    deconcentration_and_decentralization_reform_desc:0 "Réformer le maillage administratif par quelque chose de plus moderne."
    majorism_reform:0 "Majorisme"
    majorism_reform_desc:0 "En recentrant les pouvoirs autour des théories du major Lingwista, nous pourrons frapper vite et fort quand les aliens arriveront dans cet univers."
    modernization_population_reform:0 "Modernisation de la population"
    modernization_population_reform_desc:0 "Inculquer aux natifs les valeurs du futur."
    civilising_mission_reform:0 "Mission civilisatrice"
    civilising_mission_reform_desc:0 "Réformer l'armement de nos natifs au détriment des autres."
    major_sole_elector_reform:0 "Un unique électeur: le Major"
    major_sole_elector_reform_desc:0 "Il est temps de révéler l'existence du Major aux natifs."
    illuminatos_electors_reform:0 "Electeurs illuminatos"
    illuminatos_electors_reform_desc:0 "Les illuminatos sont les électeurs."
    appointment_by_major_reform:0 "Nomination par le Major"
    appointment_by_major_reform_desc:0 "Il est temps de révéler que le Major est le seul a prendre les décisions."
    cooptation_reform:0 "Cooptation"
    cooptation_reform_desc:0 "Les illuminatos choisissent ceux qui peut les rejoindre."
    lingwista_took_control:0 "Le Major Lingwista prend le contrôle direct"
    lingwista_took_control_desc:0 "Le Major Lingwista a suffisamment d'influence pour se passer des illuminatos dans la gestion du pays."
    illuminatos_bureau:0 "Bureau exécutif des illuminatos"
    illuminatos_bureau_desc:0 "Recentrer la prise de décision sur un bureau exécutif composé des meilleurs illuminatos."
    lingwista_monarchy_reform:0 "Contrôle direct de Lingwista"
    lingwista_monarchy_reform_desc:0 "Le Major Lingwista contrôle directement l'Etat."
    lingwista_monarchy1_reform:0 "Modernisation de la société"
    lingwista_monarchy1_reform_desc:0 "Une société moderne n'a pas besoin d'ordres, si ce n'est l'ordre de son Major."
    lingwista_monarchy2_reform:0 "Propagande d'Etat"
    lingwista_monarchy2_reform_desc:0 "Le peuple aime que l'on s'occupe de lui."
    lingwista_monarchy3_reform:0 "Administration futuriste"
    lingwista_monarchy3_reform_desc:0 "Les techniques administratives du Major permettent une bien meilleure administration du pays."
    lingwista_monarchy4_reform:0 "Assemblée des peuples soumis"
    lingwista_monarchy4_reform_desc:0 "Une asemblée consultative des peuples soumis par le Major et son armée. Il est important que la grandeur du Major soit prônée par les différents peuples de la Majorie."
    lingwista_monarchy5_reform:0 "Ultra-Absolutisme"
    lingwista_monarchy5_reform_desc:0 "La voix du Major est la seule vérité. En doutes-tu ? Bien sûr que non."
    lingwista_monarchy6_reform:0 "Pouvoir des armes"
    lingwista_monarchy6_reform_desc:0 "Les armes sont le seul pouvoir réellement existant, ceux qui n'en sont pas déjà convaincu le seront bientôt."
 # Idées Majorie
    MAJ_ideas:0 "idées majorées"
    MAJ_ideas_start:0 "traditions majorées"
    MAJ_idea1:0 "Pays du voyageur temporel"
    MAJ_idea1_desc:0 "Le pays est contrôlé par un voyageur temporel, qui aide sporadiquement la recherche avec ses connaissances futuristes."
    MAJ_idea2:0 "Médecine futuriste"
    MAJ_idea2_desc:0 "Les procédés médicinaux apportés par le Major nous permettent d'accroitre la populations en état de rejoindre notre armée."
    MAJ_idea3:0 "Vétéran de la guerre"
    MAJ_idea3_desc:0 "Le Major a connu le front. Il sait qu'un fusil-laser et des rations de survie sont ce qui fait d'un soldat un bon soldat."
    MAJ_idea4:0 "Douksavien"
    MAJ_idea4_desc:0 "Le Major, de part ses connaissances linguistiques, est un polyglotte de renom, ce qui lui permet d'entretenir de meilleures relations et avec davantage de pays."
    MAJ_idea5:0 "Flotte du Mont Saint-Michel"
    MAJ_idea5_desc:0 "La flotte du Major a pour but principal de règler les prétentions autour du Mont Saint-Michel: il appartient au Major Lingwista."
    MAJ_idea6:0 "Procédés industriels futuristes"
    MAJ_idea6_desc:0 "Les techniques industrielles futuristes de manufacturation des armes nous permettent de réduire le coût des équipements."
    MAJ_idea7:0 ""Je vous ai compris !""
    MAJ_idea7_desc:0 "Comme son idole, le général De Gaulle, le Major Lingwista apaise les foules avec ses talents d'orateur."
    MAJ_ideas_bonus:0 "Tradition majorée"
 # Culture Français contemporain
    tooltype_majorie_culture:0 "Débloque la décision permettant d'adopter la culture du Major"
    adopt_majorie_culture_title:0 "Adopter la culture du Major"
    adopt_majorie_culture_desc:0 "Il est grand temps d'adopter la culture du Major"
    majorie_event.10t:0 "Le Major impose une nouvelle culture"
    majorie_event.10d:0 "La culture de l'élite doit être inculquée aux natifs, il est temps de les élever dans la culture française contemporaine."
    majorie_event.10a:0 "Adoptons la culture du Major comme culture nationale."
    modern_french:0 "français contemporain"
 # Religion Lune de Sang Bleue
    tooltype_majorie_faith:0 "Débloque la décision permettant d'adopter la foi du Major"
    adopt_majorie_faith_title:0 "Adopter la foi du Major"
    adopt_majorie_faith_desc:0 "Il est grand temps d'adopter la foi du Major"
    majorie_event.11t:0 "Le Major impose un nouveau culte"
    majorie_event.11d:0 "Le Temple de la Lune de sang bleue de la nuit sacrée d'automne développe des valeurs largement supérieures à tous les cultes. Il est grand temps de se trouner vers la seule croyance pouvant apporter toutes les réponses."
    majorie_event.11a:0 "Adoptons la religion du Major comme religion nationale."
    blue_moon:0 "La Lune de sang bleue"
    blue_moon_religion_desc:0 "Le temple  de  la  Lune  de  sang  bleue  de  la  nuit  sacrée  d'automne est un un thinktank  de  voyageurs  temporels  ingérents."
 # Troupes Majorie
    tooltype_majorie_weapons:0 "Débloque la décision permettant de fabriquer les armes futuristes du Major."
    adopt_futuristic_weapons_title:0 "Fabriquer les armes futuristes"
    adopt_futuristic_weapons_desc:0 "Il faudra plusieurs années pour développer de quoi produire ces armes."
    majorie_event.12t:0 "Etablissement d'une manufacture d'armes futuristes"
    majorie_event.12d:0 "En établissant une manufacture pour produire les armes futuristes qu'a amené le Major avec lui, nos troupes écraseront sans aucune difficulté nos adversaires. Cependant cette manufacture nous coûtera d'importantes ressources, les natifs n'ayant pas encore découvert les procédés nécessaires à sa fabrication et à son fonctionnement."
    majorie_event.12a:0 "Construisons cette manufacture !"
    tooltype_futuristic_weapons:0 "Dans cinq ans nous pourrons équiper nos troupes avec les armes futuristes."
    majorie_event.13t:0 "La manufacture d'armes futuristes est prête !"
    majorie_event.13d:0 "Nous pouvons désormais former des régiments d'acolytes des illustres et de batteries de laser à la place des mousquetaires et couleuvrines de l'époque."
    majorie_event.13a:0 "J'aime la vue des lasers au petit matin !"
    acolytes_des_illustres:0 "Acolytes des illustres"
    acolytes_des_illustresDESCR:0 "Les acolytes des illustres sont leurs frères et soeurs d'armes du Major, qui se battent avec lui contre les aliens et autres robots polyglottes."
    acolytes_des_illustres_a_cheval:0 "Acolytes des illustres à cheval"
    acolytes_des_illustres_a_chevalDESCR:0 "Ces acolytes des illustres couplent à leur amour du laser, l'équitation."
    batterie_laser:0 "Batterie de laser"
    batterie_laserDESCR:0 "Les lasers sont ce qu'il y a de plus efficace contre les aliens, les robots, mais aussi les natifs récalcitrants."
 # Estate
    majorie_event.21t:0 "Les Terres du Nesblog sont à nous !"
    majorie_event.21d:0 "Ce contrôle renforcera la loyauté des illuminatos et de la Plèbe à notre égard."
    majorie_event.22t:0 "La Haute-Marne est à nous !"
   # Illuminatos
    estate_illuminatos:0 "Illuminatos"
    estate_illuminatos_desc:0 "Les illuminatos sont un groupe dissident des illuminatis, fondé par le Major Lingwista, ils l'ont suivi ici pour l'aider à réussir sa périlleuse mission."
    illuminatos_loyalty_modifier:0 "Modificateur de loyauté des illuminatos"
    control_haute_marne:0 "Contrôle de la Haute-Marne"
    control_nesblog:0 "Contrôle des terres du Nesblog"
    cultural_minority_illuminatos:0 "Minorité culturelle: influence - 5%"
    cultural_majority_illuminatos:0 "Majorité culturelle: influence + 5%"
    estate_illuminatos_twitch:0 "Action Twitch"
    estate_illuminatos_twitch_desc:0 "Il se passe quelque chose sur Twitch !"
    estate_illuminatos_war_council:0 "Conseil de Guerre"
    estate_illuminatos_war_council_desc:0 "Faire appel aux illuminatos dans le cadre d'un conseil de guerre."
    estate_illuminatos_subvention:0 "Subventionner les Illuminatos"
    estate_illuminatos_subvention_desc:0 "En subventionnant les illuminatos, nous pourrons acheter leur loyauté."
    terre_nesblog_illuminatos:0 "Augmente la loyauté moyenne des illuminatos."
    haute_marne_illuminatos:0 "Augmente la loyauté moyenne des illuminatos."
    majorie_event.23t:0 "Un seul pays contrôlés par les Illuminatos"
    majorie_event.23d:0 "Le nombre de pays contrôlés par les Illuminatos influe sur leur loyauté. Tant qu'un seul pays est contrôlé par ces derniers, ils seront totalement loyaux. En revanche, plus ils contrôleront de pays, moins les illuminatos se laisseront dicter quoi faire."
    majorie_event.23a:0 "Les Illuminatos nous sont loyaux !"
    rares_illuminatos:0 "Les illuminatos sont rares, ce qui augmente grandement leur loyauté."
    majorie_event.24t:0 "Peu de pays contrôlés par les Illuminatos"
    majorie_event.24d:0 "Le nombre de pays contrôlés par les Illuminatos influe sur leur loyauté. Il faut veiller à ce qu'ils ne contrôlent pas trois pays, auquel cas ils risquent de devenir déloyaux."
    majorie_event.24a:0 "La loyauté des Illuminatos s'estompe."
    quelques_illuminatos:0 "Les illuminatos sont peu nombreux, ce qui augmente leur loyaute."
    majorie_event.25t:0 "Quelques pays contrôlés par les Illuminatos"
    majorie_event.25d:0 "Le nombre de pays contrôlés par les Illuminatos influe sur leur loyauté. Si ils continuent à prendre le contrôle de différents pays, il deviendra compliqué de les contrôler."
    majorie_event.25a:0 "Les Illuminatos ne nous font plus confiance !"
    multiples_illuminatos:0 "Les illuminatos commencent à se multiplier, ce qui baisse leur loyauté."
    majorie_event.26t:0 "Nombreux pays contrôlés par les Illuminatos"
    majorie_event.26d:0 "Le nombre de pays contrôlés par les Illuminatos influe sur leur loyauté. Les illuminatos sont partout, il faudrait se débrouiller pour limiter le nombre de pays qu'ils contrôlent d'une manière ou d'une autre."
    majorie_event.26a:0 "Les Illuminatos sont déloyaux !"
    nombreux_illuminatos:0 "Les illuminatos sont présents dans de nombreux pays, ce qui baisse grandement leur loyauté."
    majorie_event.27t:0 "Des illuminatos ont été vaincus"
    majorie_event.27d:0 "Le nombre de pays contrôlés par les Illuminatos se réduit. C'est une bonne chose."
   # Plèbe
    estate_plebe:0 "La Plèbe"
    estate_plebe_desc:0 "La Plèbe correspond aux nombreux soutiens distant du Major."
    plebe_loyalty_modifier:0 "Modificateur de loyauté de la Plèbe"
    cultural_minority_plebe:0 "Minorité culturelle: influence - 10%"
    cultural_majority_plebe:0 "Majorité culturelle: influence + 10%"
    estate_plebe_discours:0 "Discours à la Plèbe"
    estate_plebe_discours_desc:0 "Les évènements actuels sont une parfaite occasion pour faire un discours à la Plèbe et bénéficier de son soutien."
    estate_plebe_coup_d_etat:0 "Coup d'Etat soutenu par la Plèbe"
    estate_plebe_coup_d_etat_desc:0 "Faire un coup d'Etat avec le soutien de la Plèbe pour limiter les illuminatos."
    terre_nesblog_plebe:0 "Augmente la loyauté moyenne de la Plèbe."
    haute_marne_plebe:0 "Augmente la loyauté moyenne de la Plèbe."
    estate_plebe_education:0 "Education plébéienne des Natifs"
    estate_plebe_education_desc:0 "La Plèbe sera mécontente, mais nous pourrons plus facilement faire évoluer les Natifs au niveau la Plèbe."
    estate_plebe_apartheid:0 "Mettre en place une ségrégation des Natifs"
    estate_plebe_apartheid_desc:0 "En séparant dans la vie de tous les jours la Plèbe des Natifs, nous nous assurons de la loyauté de la Plèbe."
   # Natifs
    estate_natifs:0 "Les Natifs"
    estate_natifs_desc:0 "Les Natifs sont les malheureux ayant vu leur pays pris en hôtage par le Major et ses illuminatos."
    natifs_loyalty_modifier:0 "Modificateur de loyauté des natifs"
    cultural_majority_natifs:0 "Majorité culturelle: influence + 20%"
    cultural_minority_natifs:0 "Minorité culturelle: influence - 20%"
    estate_natifs_conscription:0 "Conscription des natifs"
    estate_natifs_conscription_desc:0 "Enroler de force des natifs pour l'armée."
    estate_natifs_conscription_reduite:0 "Conscription réduite des natifs"
    estate_natifs_conscription_reduite_desc:0 "Enroler moins de natifs dans l'armée."
    majorie_event.28t:0 "Fin du régime de conscription annuel exceptionnel"
    majorie_event.28d:0 "Après une année avec des impératifs de recrutement particuliers, les natifs retrouvent les pratiques d'enrôlement utilisées depuis des siècles. Peut-être est-il temps de proroger le régime d'exception, ou d'en adopter un autre ?"
    estate_natifs_taxation_exceptionnelle:0 "Taxation exceptionnelle des natifs"
    estate_natifs_taxation_exceptionnelle_desc:0 "Augmenter les impôts des natifs pour remplir les caisses de l'Etat."
    estate_natifs_taxation_reduite:0 "Taxation réduite des natifs"
    estate_natifs_taxation_reduite_desc:0 "Réduire les impôts des natifs pour assurer l'ordre social."
    majorie_event.29t:0 "Rétablissement de la situation fiscale du pays"
    majorie_event.29d:0 "Après une année sous un régime fiscal d'exception, les natifs retrouvent les assiettes et taux fiscaux habituels. Il est peut-être temps de renouveler la mesure, ou d'en adopter une autre ?"
 # Conseils de guerre/Discours
    council_event.1t:0 "Les illuminatos entrainent nos troupes avant la guerre."
    council_event.1d:0 "Dans le cadre du conseil de guerre, le Major Lingwista brainstorm avec ses illuminatos pour déterminer quelle aide des illuminatos serait la plus appropriée pour améliorer la situation."
    council_event.1a:0 "Nos troupes sont plus disciplinées."
    council_event.1b:0 "Nos troupes ont un meilleur moral."
    council_event.1c:0 "Notre armée attire plus de volontaires."
    council_event.1e:0 "Nos officiers sont mieux formés."
    council_event.1f:0 "Nos artilleurs sont formés à la balistique."
    council_event.1g:0 "Les illuminatos vont former des volontaires à être de véritable soldats de métier."
    council_event.22t:0 "Conformément aux décisions du Conseil, les illuminatos entrainent nos troupes."
    council_event.2t:0 "La Plèbe nous soutient."
    council_event.2d:0 "Le Major Lingwista fait un discours pour obtenir l'approbation de la Plèbe sur des mesures d'urgence liées à la situation immédiate du pays."
    council_event.21t:0 "Il faut réformer la politique interne du pays."
    council_event.21d:0 "Dans le cadre d'un discours le Major Lingwista explique à la Plèbe avec beaucoup de pédagogie, pourquoi cette réforme est fondamentale pour l'avenir du pays et la lutte à venir contre les envahisseurs."
    council_event.21a:0 "Des réformes administratives"
    council_event.21b:0 "Des réformes fiscales"
    council_event.21c:0 "Des réformes commerciales"
    council_event.23t:0 "La guerre menace l'intégrité du pays !"
    council_event.23d:0 "La guerre en cours ne se déroule pas comme prévu, ou s'annonce être moins abordable. Il faut le soutien de la Plèbe pour rétablir la situation !"
    council_event.23a:0 "La Plèbe organise la flotte."
    council_event.23b:0 "La Plèbe lutte contre la fatigue de guerre."
    council_event.23c:0 "La Plèbe va financer pour partie les nouveaux généraux."
    council_event.23e:0 "La Plèbe tient des maquis pour ralentir nos ennemis."
    council_event.23f:0 "La Plèbe renforce nos fortifications."
    council_event.23g:0 "La Plèbe finance l'effort de guerre."
    council_event.24t:0 "Il faut réformer la politique externe du pays."
    council_event.24d:0 "Le pays avance bien, mais il faut accroitre nos capacités d'actions diplomatiques à l'étranger. La Plèbe devrait pouvoir nous apporter le soutien nécessaire à la réussite de nos plans."
    council_event.24a:0 "La Plèbe concaincra les natifs que notre expansion n'est pas agressive."
    council_event.24b:0 "La Plèbe va intervenir dans les traités ultérieurs pour demander plus de terres."
    council_event.24c:0 "La Plèbe mettra la pression sur les diplomates pour accroitre nos demandes."
    council_event.24e:0 "La Plèbe assurera la loyauté des états sujets."
    council_event.24f:0 "La Plèbe espionnera nos ennemis."
    council_event.24g:0 "La Plèbe soutiendra nos marchands à l'étranger."
 # Actions Twitch
   twitch_event.0t:0 "Que s'est-il passé ?"
   twitch_event.0d:0 "La Table Web des Illuminatos Téléguidant la Carte Historique (TWITCH) est en ébullition. Quelqu'un a fait quelque chose, mais quoi ?"
   error_event.1t:0 "C'est une erreur. Coup dur."
   error_event.2t:0 "Faisons de lui quelque chose d'autre."
   # Sub (quelqu'un s'abonne)
      twitch_event.1t:0 "Un abonnement !"
      twitch_event.1d:0 "Quelqu'un s'est abonné et est prêt a rejoindre activement nos opérations sur le terrain."
      twitch_event.11t:0 "Il va mener nos troupes au combat !"
      twitch_event.11d:0 "Notre état-major a toujours de la place. Quelle position cet illuminato occupera-t-il ?"
      twitch_event.11a:0 "Il commandera nos troupes sur le champ de bataille !"
      twitch_event.11b:0 "Il commandera notre flotte !"
      twitch_event.11c:0 "Il partira découvrir les mers et terres lointaines !"
      twitch_event.11e:0 "Il ira propager des maladies chez des natifs outre-mer !"
      twitch_event.12t:0 "Faisons de lui un conseiller militaire !"
      twitch_event.12d:0 "Les talents militaires de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.12a:0 "Ce sera un Maître-instructeur."
      twitch_event.12b:0 "Ce sera un Réformateur militaire."
      twitch_event.12c:0 "Ce sera un Intendant aux armées."
      twitch_event.12e:0 "Ce sera un Grand capitaine."
      twitch_event.12f:0 "Ce sera un Maître-recruteur."
      twitch_event.12g:0 "Ce sera un Fourrier."
      twitch_event.12h:0 "Ce sera un Ingénieur militaire."
      twitch_event.13t:0 "Faisons de lui un conseiller diplomatique !"
      twitch_event.13d:0 "Les talents diplomatiques de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.13a:0 "Ce sera un Homme d'Etat."
      twitch_event.13b:0 "Ce sera un Réformateur naval."
      twitch_event.13c:0 "Ce sera un Négociant."
      twitch_event.13e:0 "Ce sera un Maître-espion."
      twitch_event.13f:0 "Ce sera un Gouverneur-colonial."
      twitch_event.13g:0 "Ce sera un Diplomate."
      twitch_event.13h:0 "Ce sera un Navigateur."
      twitch_event.14t:0 "Faisons de lui un conseiller administratif !"
      twitch_event.14d:0 "Les talents administratifs de cet illuminato peuvent être utilisés de bien des façons."
      twitch_event.14a:0 "Ce sera un Philosophe."
      twitch_event.14b:0 "Ce sera un Scientifique."
      twitch_event.14c:0 "Ce sera un Artiste."
      twitch_event.14e:0 "Ce sera un Financier."
      twitch_event.14f:0 "Ce sera un Théologien."
      twitch_event.14g:0 "Ce sera un Maître de la monnaie."
      twitch_event.14h:0 "Ce sera un Inquisiteur."
      twitch_event.15t:0 "Faisons de lui un agent de terrain !"
      twitch_event.15d:0 "Ses capacités d'interraction avec les natifs peuvent être utilisées de bien des façons."
      twitch_event.15a:0 "Il va rejoindre nos diplomates."
      twitch_event.15b:0 "C'est un incroyable marchand."
      twitch_event.15c:0 "Il colonisera de nouvelles terres pour nous."
      twitch_event.15e:0 "Il convertira les infidèles pour nous."
      twitch_event.15f:0 "Il va équiper et former quelques natifs (infanterie) avec des armes futuristes !"
      twitch_event.15g:0 "Il va équiper et former quelques natifs (cavalerie) avec des armes futuristes !"
      twitch_event.15h:0 "Il va équiper et former quelques natifs (artillerie) avec des armes futuristes !"
   # SubGift (quelqu'un offre des abonnements dans le chat)
      twitch_event.2t:0 "Un subgift !"
      twitch_event.2d:0 "Quelqu'un a offert un abonnements à une ou plusieur personnes. Si plusieurs abonnements ont été offerts, l'évènement reviendra jusqu'à être apparu 5 ou 10 fois le cas échéant."
      twitch_event.2a:0 "Un abonnement offert. UN SEUL"
      twitch_event.2b:0 "Cinq abonnements, ça étoffe bien nos rangs !"
      twitch_event.2c:0 "Dix abonnements, il va falloir être patient pour tous les ajouter."
   # Gift (quelqu'un fait un don)
      twitch_event.3t:0 "Un don !"
      twitch_event.3d:0 "Un Illuminato a fait un don pour la cause. Voyons quels bénéfices nous pouvons tirer de ce don."
      twitch_event.31t:0 "Don de 100 bits"
      twitch_event.31d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don, soit par pur loyauté, soit en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3a:0 "Mettons ça dans la trésorie."
      twitch_event.3b:0 "Dépensons ça généreusement."
      twitch_event.3c:0 "Investissons dans une de nos provinces les plus pauvres."
      twitch_event.32t:0 "Don de 500 bits"
      twitch_event.32d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don, soit par pur loyauté, soit en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3e:0 "Investissons dans une de nos provinces les plus riches."
      twitch_event.33t:0 "Don de 1 000 bits"
      twitch_event.33d:0 "Un illuminato à décider de récompenser la bonne gouvernance du Major en faisant un don, soit par pur loyauté, soit en espérant recevoir un titre ou une position honorifique en échange."
      twitch_event.3f:0 "Investissons dans toutes nos provinces."
   # Raid (raid lancé par un autre twitcheur)
      twitch_event.4t:0 "Un raid !"
      twitch_event.4d:0 "Un twitcheur a lancé un raid ! Ses propres acolytes vont agir sur la situation, espérons qu'ils soient bien intentionnés."
      twitch_event.41t:0 "Des renforts d'un véritable accolyte !"
      twitch_event.41d:0 "Un ami est une personne qui apporte son soutien en temps troubles. Cette amitié est précieuse, il faudra penser à renvoyer l'ascenceur quand le moment arrivera."
      twitch_event.41a:0 "(plus de 500 viewers) Combien ?! A ce niveau ce n'est plus de l'amitié, c'est de l'amour !"
      twitch_event.41b:0 "(entre 100 et 500 viewers) Seul un véritable ami aurait envoyé autant de renforts."
      twitch_event.41c:0 "(moins de 100 viewers) Une aide non négligeable qui arrive à point nommé !"
      twitch_event.42t:0 "Un inconnu nous vient en aide !"
      twitch_event.42d:0 "Il faudra penser à remercier cet(te) inconnu(e) pour son aide désintéressée et son soutien sans faille à la cause."
      twitch_event.42a:0 "(plus de 500 viewers) Une aide non négligeable qui arrive à point nommé !"
      twitch_event.42b:0 "(entre 100 et 500 viewers) Un coup de main bien pratique !"
      twitch_event.42c:0 "(moins de 100 viewers) C'est une aide. Pas nécessairement très utile, mais quand même."
      twitch_event.43t:0 "Un hypocrite nous a envoyé quelque chose..."
      twitch_event.43d:0 "C'est un cheval de Troie ! Nous sommes maudits ! Nos troupes désertent dans la panique la plus totale !"
      twitch_event.43a:0 "(plus de 500 viewers) Le moral est bon, seulement quelques hommes ont quitté nos rangs."
      twitch_event.43b:0 "(entre 100 et 500 viewers) Il ne faudrait pas que nos rivaux s'aperçoivent de ces désertions."
      twitch_event.43c:0 "(moins de 100 viewers) Catastrophe ! Des milliers de déserteurs !"
   # Host (diffusion de la partie par un autre twitcheur)
      twitch_event.5t:0 "Un host !"
      twitch_event.5d:0 "Un twitcheur héberge l'épopée du Major. Cette tribune est l'occasion rêvée pour que de nouveaux illuminatos soutiennent notre action !"
      twitch_event.51t:0 "Un host d'un véritable accolyte !"
      twitch_event.51d:0 "C'est le moins qu'on pouvait attendre d'un véritable accolyte !"
      twitch_event.51a:0 "(plus de 500 viewers) Ce soutien nous permet d'obtenir une technologie militaire !"
      twitch_event.51b:0 "(de 100 à 500 viewers) Ce soutien nous permet d'obtenir une technologie adminsitrative !"
      twitch_event.51c:0 "(moins de 100 viewers) Ce soutien nous permet d'obtenir une technologie diplomatique !"
      twitch_event.52t:0 "Un inconnu nous héberge !"
      twitch_event.52d:0 "Le Major a des fans là où on en attendait pas ! C'est bien agréable de voir que la lutte peut réunir des individus d'habitudes si éloignés."
      twitch_event.52a:0 "(plus de 500 viewers) Ils accroissent notre profesionnalisation !"
      twitch_event.52b:0 "(de 100 à 500 viewers) Ils rejoignent nos troupes de réserves !"
      twitch_event.52c:0 "(moins de 100 viewers) Ils rejoignent nos matelots !"
      twitch_event.53t:0 "Un hypocrite doit chercher à se moquer de nous..."
      twitch_event.53d:0 "Cette personne... Elle va encore raconter n'importe quoi. Ce ne sera pas sa première tentative de diffamation. Que peut-on bien y faire ?"
      twitch_event.53a:0 "(plus de 500 viewers) Ils mettent à bas notre professionnalisation !"
      twitch_event.53b:0 "(de 100 à 500 viewers) Ils attaquent nos traditions militaires !"
      twitch_event.53c:0 "(moins de 100 viewers) Ils attaquent nos traditions maritimes !"
